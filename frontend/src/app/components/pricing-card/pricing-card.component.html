<div class="rounded-lg p-6 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-sm hover:shadow-md transition-all duration-200 h-full flex flex-col">
  <!-- Plan Name -->
  <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
    {{ plan.name }}
  </h3>

  <!-- Price Display -->
  <div class="price mb-6">
    <div class="flex items-baseline">
      <span class="text-4xl font-bold text-gray-900 dark:text-white">
        {{ getPrice() }}
      </span>
      <span *ngIf="!isCustom" class="text-sm text-gray-600 dark:text-gray-400 ml-2">
        {{ getPricePeriod() }}
      </span>
    </div>
  </div>

  <!-- Features List -->
  <ul class="features mb-6 flex-grow space-y-3">
    <li *ngFor="let feature of plan.features" 
        class="flex items-start text-gray-700 dark:text-gray-300">
      <svg class="w-5 h-5 text-gray-900 dark:text-white mr-3 flex-shrink-0 mt-0.5" 
           fill="currentColor" 
           viewBox="0 0 20 20">
        <path fill-rule="evenodd" 
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" 
              clip-rule="evenodd" />
      </svg>
      <span class="text-sm">{{ feature }}</span>
    </li>
  </ul>

  <!-- Action Button -->
  <button 
    *ngIf="!isCustom"
    (click)="onPurchaseClick()"
    class="w-full rounded-lg px-6 py-3 font-medium text-white dark:text-black bg-black dark:bg-white hover:opacity-90 transition-all duration-200 active:scale-[0.98]">
    Purchase
  </button>

  <button 
    *ngIf="isCustom"
    (click)="onContactClick()"
    class="w-full rounded-lg px-6 py-3 font-medium border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white bg-transparent hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200 active:scale-[0.98]">
    Contact Us
  </button>
</div>
